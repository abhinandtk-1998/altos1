                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
      </div>



    

      <script>
        document.querySelectorAll('.undoButton').forEach(button => {
          button.addEventListener('click', function() {
            var itemId = this.getAttribute('data-item-id');
            var card = document.getElementById('card' + itemId);
            var cardClone = card.cloneNode(true);
            card.parentNode.removeChild(card);
            document.querySelector('.container').appendChild(cardClone); // Add the item back to the first page
            window.location.href = 'first_page';
          });
        });
        </script>
