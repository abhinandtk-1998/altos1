<script>
document.getElementById('draggable').addEventListener('dragstart', function(e) {
  e.dataTransfer.setData('text/plain', 'dragged');
});

document.getElementById('basket').addEventListener('dragover', function(e) {
  e.preventDefault();
});

document.getElementById('basket').addEventListener('drop', function(e) {
  e.preventDefault();
  var data = e.dataTransfer.getData('text/plain');
  if (data === 'dragged') {
    window.location.href = 'second_page?item_id=1'; // Example item ID passed as query parameter
  }
});
</script>
